kind: Ingress
apiVersion: networking.k8s.io/v1beta1
metadata:
  name: cdv-backend-ingress
  namespace: sachs
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/whitelist-source-range: "141.64.0.0/16,2001:638:812::/48,10.0.0.0/8"
spec:
  tls:
  - hosts:
      - cdv-backend.api.datexis.com
    secretName: cdv-backend-ingress-tls
  rules:
  - host: cdv-backend.api.datexis.com
    http:
      paths:
      - backend:
          serviceName: cdv-backend-service
          servicePort: 5000
