apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: berlin-covid-sums
spec:
  schedule: "0 */6 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: script
            image: registry.datexis.com/kbrendel/berlin_covid_sums:latest                                  
          imagePullSecrets: 
            - name: private-registry-auth
          restartPolicy: Never
